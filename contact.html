    <h2 id="h2c">Formulaire de contact</h2>

    <section class="section3">

        <div class="div3">
            <form action="" class="form">

                <label for="Nom">Nom</label>
                <input type="text" name="Nom" id="surname" placeholder="Votre nom...">

                <label for="Prénom">Prénom</label>
                <input type="text" name="Prénom" id="firstname" placeholder="Votre prénom...">

                <label for="mail">Mail</label>
                <input type="text" name="Mail" id="mail" placeholder="Votre mail...">

                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Votre message..."></textarea>

                <button class="but">Envoyer</button>

            </form>
        </div>
